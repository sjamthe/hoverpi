<script>
function displayDate() {
  document.getElementById("resultval").innerHTML = Date();
}

function displayResponse() {
  var data = JSON.parse(this.responseText);
  document.getElementById("resultval").innerHTML = data.result;
}

function cmd(url) {
  var request = new XMLHttpRequest();
  request.addEventListener('load', displayResponse);
  request.open('GET', 'http://' + location.hostname + ':5000' + url);
  request.send();
}

</script>
